<html>
<head>
  <meta lang="en" charset="utf-8">
  <title>GitHub Pinner Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="GitHubPinner.js"></script>
  <div class="github-pinner" data="" width="200px" height="600px">
    <div id='gp-container'>
      <a href="https://github.com/mackboudreau"><img id='gp-avatar' src="https://avatars2.githubusercontent.com/u/16639577?v=4"></a>
      <div id='gp-information'>
        <a class='gp-link' href="https://github.com/mackboudreau">
        <span class="gp-element gp-name">Mackenzie Boudreau</span>
        <span class="gp-element gp-user">mackboudreau</span>
        </a>
        <span class="gp-element gp-bio">I'm insanely interested in mobile, web, and ML. I want to learn so many things and have so far to go still. I love to meet people as enthusiastic in CS as me!</span>
      </div>
      <div id='gp-stats'>

      </div>
      <a class="gp-btn gp-follow">Follow</a>
    </div>
  </div>
</body>
</html>
