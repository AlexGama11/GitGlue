<html>
<head>
  <meta lang="en" charset="utf-8">
  <title>GitHub Pinner Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="GitHubPinner.js"></script>
  <div class="github-pinner" data="https://github.com/mackboudreau">
    <div id='gp-container'>
      <a href="https://github.com/mackboudreau"><img id='gp-avatar' src="https://avatars2.githubusercontent.com/u/16639577?v=4"></a>
      <div id='gp-information'>
        <a class='gp-link' href="https://github.com/mackboudreau">
        <span class="gp-element gp-name">Mackenzie Boudreau</span>
        <span class="gp-element gp-user">mackboudreau</span>
        </a>
        <span class="gp-element gp-bio">I love to meet people as enthusiastic in CS as me!</span>
      </div>
      <div class='gp-stats'>
        <span class="gp-stat"><b class="gp-stat-val">17</b><span class="gp-stat-desc">Repos</span></span>
        <span class="gp-stat"><b class="gp-stat-val">17</b><span class="gp-stat-desc">Stars</span></span>
        <span class="gp-stat"><b class="gp-stat-val">6</b><span class="gp-stat-desc">Followers</span></span>
        <span class="gp-stat"><b class="gp-stat-val">12</b><span class="gp-stat-desc">Following</span></span>
        <a href="https://github.com/mackboudreau" class="gp-btn gp-follow">Follow</a>
      </div>

    </div>
  </div>
</body>
</html>
